<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Music</title>
</head>
<body style="background-color:aqua">
    <h1>APP MUSIC</h1>
    <form onsubmit="alert('registrazione inviata!')">
    <div>
         <input type="text" placeholder="nome"/>
    </div>
     <div>
        <input type="TEXT" placeholder="cognome"/>
    </div>
    <div>
        <input type="email" placeholder="il tuo indirizzo email"/>
    </div>
    <div>
        <input type="password" placeholder="password"/>
    </div>
    <div>
         <input type="date"/> <span style="color:blue">Data di inascita</span>
    </div>
    <div>
        <input type="number" placeholder="numero di telefono"/>
    </div>
    <h3>Gusti Musicali</h3>
         <ul>
        <li><input type="checkbox"/> Pop</li>
        <li><input type="checkbox" /> Rap</li>
        <li><input type="checkbox"/> Raggae</li>
        <li><input type="checkbox"/> Country</li>
        <li><input type="checkbox"/> Raggaeton</li>
        <li><input type="checkbox"/> Rock</li>
        <li><input type="checkbox"/> Punk</li>
        <li><input type="checkbox"/> Metal</li>
        </ul>
    <div>
        <input type="radio"/> Accetta termini e condizioni
    </div>
    <button type="submit">Invia Registrazione</button>
     </form>
</body>
</html>
